<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script src="assets/arena.js" type="text/javascript"></script>
	</head>
	<body>

		<!-- Replace this URL with your channel to connect the API! -->
		<a href="https://www.are.na/michael-fehrenbach/typography-and-interaction-too" id="channel-url">
			<!-- The channel title will be inserted inside this element. -->
			<h1 id="channel-title"></h1>
		</a>
		<!-- Same here for the channel description. -->
		<div id="channel-description"></div>

		<!-- The channel “blocks” will be created as children, here. -->
		<section id="blocks">
		</section>

		<!-- These are the templates for the various block types. -->
		<template id="audio-block">
			<p>Audio!</p>
		</template>

		<template id="image-block">
			<p>Image!</p>
		</template>

			<p>Link!</p>
		<template id="link-block">
		</template>

		<template id="pdf-block">
			<p>PDF!</p>
		</template>

		<template id="text-block">
			<figure class="text">
				<h2 class="title"><!-- Title will go here. --></h2>
				<div class="content"><!-- Text will go here. --></div>
				<figcaption class="description"><!-- Description will go here. --></figcaption>
				<p class="type"><!-- Type will go here. --></p>
			</figure>
		</template>

		<template id="video-block">
			<p>Video!</p>
		</template>

	</body>
</html>
